<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>
    <div id="content">
        <div class="outer-todo-container">
            <div class="todo-container">
                <div class="todo-navbar-container">
                    <div class="hamburger-icon">
                        <span class="iconify" data-icon="quill:hamburger"></span>
                    </div>
                    <div class="todo-logo">
                        <p>logo</p>
                    </div>
                </div>
                <div class="main-content-container">
                    <div class="todo-navigation-container">
                        <ul class="navigation-link-container">
                            <li class="todo-navigation-link-container fixed-navigation-link-container">
                                <span id="home">Home</span>
                            </li>
                            <li class="todo-navigation-link-container fixed-navigation-link-container">
                                <span id="day">My Day</span>
                            </li>
                            <li class="todo-navigation-link-container fixed-navigation-link-container">
                                <span id="week">Week</span>
                            </li>
                            <li>
                                <p class="nav-projects-heading">
                                    <span>Projects</span> 
                                    <div class="add-project-icon">
                                        <span class="iconify" data-icon="fluent:add-32-regular"></span>
                                    </div>
                                </p>
                                <ul class="projects-list-container" >
                                    <!-- <li class="todo-navigation-link-container"><span id="gym">Gym</span></li>
                                    <li class="todo-navigation-link-container"><span id="study">Study</span></li>
                                    <li class="todo-navigation-link-container"><span id="groceries">Groceries</span></li> -->
                                </ul>
                            </li>
                            <li class="todo-navigation-link-container fixed-navigation-link-container fixed-navigation-notes-link-container">
                                <span id="notes">Notes</span>
                            </li>
                        </ul>
                    </div>
                    <div class="task-edit-and-add-container">
                        <div class="task-edit-add-notes-container">
                            <button type="button">Add note</button>
                        </div>
                        <div class="todo-tasks-container">
                            <!-- <p>fghjk</p> -->
                        </div>
                        <div class="add-task-outer-container">
                            <div class="add-task-container">
                                <div class="add-task-desc-priority-contianer">
                                    <div class="add-task-desc">
                                        <input type="text" name="desc" id="desc">
                                    </div>
                                    <div class="add-task-priority">
                                        <div class="low-priority-container">
                                            <input type="radio" name="priority" id="low_prio" value="low" class="low-prio">
                                            <label for="low_prio">
                                                <span>Low</span>
                                            </label>
                                        </div>
                                        <div class="med-priority-container">
                                            <input type="radio" name="priority" id="med_prio" value="med" class="mid-prio">
                                            <label for="med_prio">
                                                <span>Medium</span>
                                            </label>
                                        </div>
                                        <div class="high-priority-container">
                                            <input type="radio" name="priority" id="high_prio" value="high" class="high-prio">
                                            <label for="high_prio">
                                                <span>High</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="add-task-edit-functions">
                                    <label for="desc">
                                        <div class="add-task-desc-edit">
                                            <span class="iconify" data-icon="solar:list-up-broken"></span>
                                        </div>
                                    </label>
                                    <div class="add-task-date-edit">
                                        <input type="date" name="date" id="due-date"> 
                                        <!-- <label for="due-date"><span class="iconify" data-icon="uil:calender"></span></label> -->
                                    </div>
                                    <div class="add-task-priority-edit">
                                        <span class="iconify" data-icon="tabler:hash"></span>
                                    </div>
                                </div>

                                <div class="add-task-input-container">
                                    <input type="text" placeholder="ghjk">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="edit-form-container">
            <form id="edit-form">
                <div class="edit-form-heading-container">
                    <span>Edit task</span>
                </div>
                <div class="edit-form-input-container">
                    <div class="edit-form-input-upper-container">
                        <textarea name="task-title" id="edit-modal-task-title"></textarea>
                        <textarea name="task-desc" id="edit-modal-task-desc"></textarea>

                        <label for="edit-modal-due-date"><span>Due date: </span><input type="date" name="due-date" id="edit-modal-due-date"></label>

                        <div class="edit-task-priority-container">
                            <!-- put radio buttons in here -->
                            <div class="edit-task-low-priority-container">
                                <input type="radio" name="priority" id="edit-task-low_prio" value="low" class="low-prio">
                                <label for="edit-task-low_prio">
                                    <span>Low</span>
                                </label>
                            </div>
                            <div class="edit-task-med-priority-container">
                                <input type="radio" name="priority" id="edit-task-med_prio" value="med" class="mid-prio">
                                <label for="edit-task-med_prio">
                                    <span>Medium</span>
                                </label>
                            </div>
                            <div class="edit-task-high-priority-container">
                                <input type="radio" name="priority" id="edit-task-high_prio" value="high" class="high-prio">
                                <label for="edit-task-high_prio">
                                    <span>High</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="edit-form-input-lower-container">
                        <button type="submit" id="edit-form-save-button">
                            Save edit
                        </button>
                        <button type="button" name="cancel" id="edit-form-save-button">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="add-project-form-container">
            <form id="add-project-form">
                <div class="project-add-input-top-part">
                    <label for="project-name-input">Add project</label>
                    <input name="projectname" type="text" id="project-name-input">
                </div>
                <div class="project-add-input-bottom-part">
                    <button type="submit" class="project-add-submit-button" >Add</button>
                    <button type="button" class="project-add-cancel-button" name="cancel">Cancel</button>
                </div>
            </form>
        </div>
        <div class="add-note-form-container">
            <form id="add-note-form">
                <div class="add-note-input-top-part">
                    <label for="note-name-input">Add a note</label>
                    <!-- <input name="notename" type="text" id="note-name-input"> -->
                    <textarea name="notename" id="note-name-input" ></textarea>
                </div>
                <div class="add-note-input-bottom-part">
                    <button type="submit" class="add-note-submit-button">Add</button>
                    <button type="button" class="add-note-cancel-button" name="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
