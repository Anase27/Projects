<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="display">
                <div class="secondary_display"></div>
                <div class="primary_display">0</div>
            </div>
            <div class="buttons">
                <div class="upper_row">
                    <button class="btn delete">Delete</button>
                    <button class="btn clear">Clear</button>
                </div>
                <button class="btn operator lastRow" data-operation="รท">รท</button>
                <button class="btn operand" data-value="9">9</button>
                <button class="btn operand" data-value="8">8</button>
                <button class="btn operand" data-value="7">7</button>
                <button class="btn operator lastRow" data-operation="x">x</button>
                <button class="btn operand" data-value="6">6</button>
                <button class="btn operand" data-value="5">5</button>
                <button class="btn operand" data-value="4">4</button>
                <button class="btn operator lastRow" data-operation="+">+</button>
                <button class="btn operand" data-value="3">3</button>
                <button class="btn operand" data-value="2">2</button>
                <button class="btn operand" data-value="1">1</button>
                <button class="btn operator lastRow" data-operation="-">-</button>
                <button class="btn operand" data-value="00">00</button>
                <button class="btn operand" data-value="0">0</button>
                <button class="btn operand" data-value=".">.</button>
                <button class="btn equals lastRow">=</button>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
